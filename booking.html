<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записаться - BestFix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <nav class="nav">
                <a href="index.html">Главная</a>
                <a href="index.html#about">О нас</a>
                <a href="services.html">Услуги</a>
                <a href="index.html#contacts">Контакты</a>
            </nav>
        </div>
    </header>
    
    <section class="page-title">
        <h1>Заполните форму чтобы записаться</h1>
    </section>
    
    <section class="zapis-form-section">
        <div class="zapis-form-container">
            <form id="zapisForm" class="zapis-form">
                <input type="text" id="name" placeholder="Имя" required>
                <input type="tel" id="phone" placeholder="Номер телефона" required>
                
                <div class="select-wrapper">
                    <select id="problem" required>
                        <option value="">Выберите поломку</option>
                        <option value="diagnostic">Диагностика устройства</option>
                        <option value="controller">Замена контроллера питания</option>
                        <option value="speaker">Замена слухового динамика</option>
                        <option value="poly-speaker">Замена полифонического динамика</option>
                        <option value="sim">Замена SIM-держателя</option>
                        <option value="front-camera">Замена фронтальной камеры</option>
                        <option value="main-camera">Замена основной камеры</option>
                        <option value="display">Замена дисплея</option>
                        <option value="touchscreen">Замена контроллера тачскрина</option>
                        <option value="other">Другое</option>
                    </select>
                    <img src="img/down.svg" alt="select arrow" class="select-arrow">
                </div>
                <div class="date-wrapper">
                    <input type="date" id="date" required>
                </div>
                <textarea id="description" placeholder="Опишите поломку" rows="4"></textarea>
                <button type="submit" class="btn-submit-zapis">Отправить</button>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="footer-nav">
                <div class="footer-column">
                    <h4>Навигация</h4>
                    <a href="index.html#about">О нас</a>
                    <a href="services.html">Услуги</a>
                    <a href="index.html#contacts">Контакты</a>
                </div>
                <div class="footer-column">
                    <h4>Обратная связь</h4>
                    <a href="index.html#questionForm">Задать вопрос</a>
                    <a href="booking.html">Записаться</a>
                </div>
            </div>
            <div class="social-icons">
                <a href="#" class="social-icon">
                <a href="#" class="social-icon">
                    <img src="img/tg.svg" alt="tg">
                </a>
                <a href="#" class="social-icon">
                    <img src="img/vk.svg" alt="vk">
                </a>
                <a href="#" class="social-icon">
                    <img src="img/inst.svg" alt="inst">
                </a>
                </a>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
